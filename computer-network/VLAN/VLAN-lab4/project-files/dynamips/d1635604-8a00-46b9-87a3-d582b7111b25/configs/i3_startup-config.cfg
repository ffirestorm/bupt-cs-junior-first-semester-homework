!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface Ethernet0/0
 ip address 203.138.102.2 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet0/1
 no ip address
 half-duplex
!
interface Ethernet0/1.7
 encapsulation dot1Q 7
 ip address 203.138.7.100 255.255.255.0
!
interface Ethernet0/1.8
 encapsulation dot1Q 8
 ip address 203.138.8.100 255.255.255.0
!
interface Ethernet0/2
 no ip address
 half-duplex
!
interface Ethernet0/2.13
 encapsulation dot1Q 13
 ip address 203.138.13.100 255.255.255.0
!
interface Ethernet0/2.14
 encapsulation dot1Q 14
 ip address 203.138.14.100 255.255.255.0
!
interface Ethernet0/2.15
 encapsulation dot1Q 15
 ip address 203.138.15.100 255.255.255.0
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
!
router ospf 30
 log-adjacency-changes
 network 203.138.7.0 0.0.0.255 area 0
 network 203.138.8.0 0.0.0.255 area 0
 network 203.138.13.0 0.0.0.255 area 0
 network 203.138.14.0 0.0.0.255 area 0
 network 203.138.15.0 0.0.0.255 area 0
 network 203.138.102.0 0.0.0.255 area 0
!
no ip http server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
