!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
interface Serial0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet1/0
 ip address 203.138.3.100 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet1/1
 ip address 203.138.2.100 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet1/2
 ip address 203.138.5.100 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet1/3
 ip address 203.138.4.100 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet2/0
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet2/2
 ip address 203.138.100.2 255.255.255.0
 ip ospf hello-interval 5
 half-duplex
!
interface Ethernet2/3
 no ip address
 shutdown
 half-duplex
!
!
router ospf 20
 log-adjacency-changes
 network 203.138.2.0 0.0.0.255 area 0
 network 203.138.3.0 0.0.0.255 area 0
 network 203.138.4.0 0.0.0.255 area 0
 network 203.138.5.0 0.0.0.255 area 0
 network 203.138.100.0 0.0.0.255 area 0
!
no ip http server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
no cdp run
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
